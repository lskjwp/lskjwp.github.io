t><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="853.3375244140625" y="78.94999771118164"><tspan>@AutoConfigurationPackage</tspan></tspan></text></g></g><g id="0bf3d6362bdf"><rect x="1071.6250305175781" y="62.86249923706055" rx="1px" ry="1px" width="413" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1080.6250305175781" y="78.94999771118164"><tspan>@Import(AutoConfigurationPackages.Registrar.class)自动注册包</tspan></tspan></text></g></g><g id="e2dd8c91929a"><rect x="844.3375244140625" y="204.87499618530273" rx="1px" ry="1px" width="178" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="853.3375244140625" y="220.96250228881837"><tspan>@Import：自动导包的核心</tspan></tspan></text></g></g><g id="792fd93d4374"><rect x="1050.1250305175781" y="204.87499618530273" rx="1px" ry="1px" width="259" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1059.1250305175781" y="220.96250228881837"><tspan>AutoConfigurationImportSelector.class</tspan></tspan></text></g></g><g id="c9b6af00efd4"><rect x="1337.3999938964844" y="93.75000381469727" rx="1px" ry="1px" width="312" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1346.3999938964844" y="109.83750228881836"><tspan>getAutoConfigurationEntry()：获得自动配置实体</tspan></tspan></text></g></g><g id="facd6ae77220"><rect x="1337.3999938964844" y="150.38750839233398" rx="1px" ry="1px" width="294" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1346.3999938964844" y="166.47499923706056"><tspan>getCandidateConfigurations()：获取候选配置</tspan></tspan></text></g></g><g id="70b5d607247f"><rect x="1659.0250549316406" y="124.63750839233398" rx="1px" ry="1px" width="513" height="72" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1668.0250549316406" y="139.437508392334"><tspan>protected Class&lt;?&gt; getSpringFactoriesLoaderFactoryClass() {</tspan></tspan><tspan x="1668.0250549316406" y="157.437508392334"><tspan>        return EnableAutoConfiguration.class;//标注了EnableAutoConfiguration注解的类</tspan></tspan><tspan x="1668.0250549316406" y="175.437508392334"><tspan>    }</tspan></tspan><tspan x="1668.0250549316406" y="193.437508392334"><tspan>SpringFactoriesLoader.loadFactoryNames(EnableAutoConfiguration.class)</tspan></tspan></text></g></g><g id="d2190038d40c"><rect x="1337.3999938964844" y="207.03750228881836" rx="1px" ry="1px" width="273" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1346.3999938964844" y="223.125008392334"><tspan>loadFactoryNames()：获取所有的加载配置</tspan></tspan></text></g></g><g id="f7d152d9b289"><rect x="1337.3999938964844" y="276.9625053405762" rx="1px" ry="1px" width="189" height="20" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1346.3999938964844" y="293.0500114440918"><tspan>loadSpringFactories()：资源</tspan></tspan></text></g></g><g id="956323b8a5cb"><rect x="1554.4000549316406" y="237.92499923706055" rx="1px" ry="1px" width="777" height="37" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1563.4000549316406" y="252.72499923706056"><tspan>spring-boot-autoconfigure-2.3.4.RELEASE.jar -&gt; META-INF -&gt; spring.factories 所有的自动配置类都在这里</tspan></tspan><tspan x="1563.4000549316406" y="270.72499923706056"><tspan>项目资源：classLoader.getResources(FACTORIES_RESOURCE_LOCATION)： "META-INF/spring.factories"从这里获取配置文件</tspan></tspan></text></g></g><g id="813c5c73c850"><rect x="1554.4000549316406" y="285.1250114440918" rx="1px" ry="1px" width="514" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1563.4000549316406" y="301.21251754760743"><tspan>系统资源：ClassLoader.getSystemResources(FACTORIES_RESOURCE_LOCATION)</tspan></tspan></text></g></g><g id="8688ca976032"><rect x="1554.4000549316406" y="316.0124931335449" rx="1px" ry="1px" width="523" height="21" style="fill: #f6f6f6; stroke:none;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="1563.4000549316406" y="332.09999923706056"><tspan>从这些资源中遍历了所有的nextElement（自动配置），遍历完成后，封装成properties</tspan></tspan></text></g></g><g id="0ecaacdb777c"><rect x="560.2125091552734" y="346.9000053405762" rx="0px" ry="0px" width="293" height="23" style="fill: rgb(255, 255, 255); stroke:rgb(136, 136, 136);stroke-width:0.99537px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="13px" font-weight="normal" fill="rgb(102, 102, 102)"><tspan x="570.2000122070312" y="363.97499923706056"><tspan>@ComponentScan：扫描当前启动类同级的包</tspan></tspan></text></g></g><g id="root"><rect x="30" y="172.49999618530273" rx="28.5" ry="28.5" width="224" height="57" style="fill: rgb(99, 171, 247); stroke:rgb(255, 255, 255);stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="25px" font-weight="normal" fill="rgb(255, 255, 255)"><tspan x="42" y="209.95000839233398"><tspan>自动配置原理分析</tspan></tspan></text></g></g><g id="0fb35ffd84e2"><rect x="814.625" y="481.5000114440918" rx="20px" ry="20px" width="608" height="49" style="fill: rgb(200, 212, 230); stroke:rgb(33, 39, 61);stroke-width:0px;"></rect><g><text text-anchor="start" align="top" anchor="start" font-family="微软雅黑" font-size="22px" font-weight="bold" fill="rgb(33, 39, 61)"><tspan x="824.625" y="512.7625114440918"><tspan>结论：SpringBoot所有的自动配置都在启动类中扫描并加载</tspan></tspan></text></g></g></svg>